<header class="mdc-toolbar">
    <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <button class="demo-menu material-icons">{{menuIcon}}</button>
            <span class="mdc-toolbar__title">{{title}}</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end mdc-toolbar__section--shrink-to-fit">
            <ng-content select="[mbar]"></ng-content>
            <!-- <a class="material-icons align-icons">more_vert</a> -->
        </section>
    </div>
    <div class="mdc-toolbar__row">
        <span class="mdc-typography--subheading2">{{subtitle}}</span>
    </div>
</header>
